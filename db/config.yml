default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: localhost
  user: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASS'] %>

development:
  <<: *default
  database: scheduler_development

test: &test
  <<: *default
  database: scheduler_test

production:
  <<: *default
  database: scheduler_production
